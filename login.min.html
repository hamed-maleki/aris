<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="theme-color" content="#435761" data-react-helmet="true"><title>اریس رایانه</title><link href="assets/styles/bootstrap.min.css" rel="stylesheet"><link href="assets/styles/doodlestyle.css" rel="stylesheet"><link href="assets/styles/font-awesome.min.css" rel="stylesheet"><link href="assets/styles/main.css" rel="stylesheet"><link rel="icon" href="media/ArmAris.jpg" sizes="200*200"><script src="assets/scripts/jquery.min.js"></script><script src="assets/scripts/bundle.js"></script><script src="assets/scripts/rsa/System.debug.js"></script><script src="assets/scripts/rsa/System.IO.debug.js"></script><script src="assets/scripts/rsa/System.Text.debug.js"></script><script src="assets/scripts/rsa/System.Convert.debug.js"></script><script src="assets/scripts/rsa/System.BitConverter.debug.js"></script><script src="assets/scripts/rsa/System.BigInt.debug.js"></script><script src="assets/scripts/rsa/System.Security.Cryptography.SHA1.debug.js"></script><script src="assets/scripts/rsa/System.Security.Cryptography.debug.js"></script><script src="assets/scripts/rsa/System.Security.Cryptography.SHA256.debug.js"></script><script src="assets/scripts/rsa/System.Security.Cryptography.RSA.debug.js"></script><script src="assets/scripts/codeFormat.min.js"></script><script src="assets/scripts/login.js"></script><style>.blur,.bottom{position:fixed;left:0}body{height:100vh}.my-form1{border:none;border-radius:0;width:100%;height:43px!important}.my-border{border:1px solid gray;padding:10px;background-color:#fff}.my-border label{font-size:14px}::-webkit-input-placeholder{color:#fff}::-moz-placeholder{color:#fff}:-ms-input-placeholder{color:#fff}:-moz-placeholder{color:#fff}.blur{filter:blur(25px);-webkit-filter:blur(25px);-moz-filter:blur(25px);-o-filter:blur(25px);-ms-filter:blur(25px);top:0;width:100%;height:100vh;z-index:0}.blur img{width:110%;height:110%;margin:-15px 0 0 -15px}.bottom{bottom:0;color:#fff;width:100%}.bottom i{font-size:50px}input{direction:rtl;border-radius:0!important}#upload-photo{position:absolute;top:0;left:0;width:225px;opacity:0;padding:14px 0;cursor:pointer}</style></head><body class="log-in"><div class="loading-login"><img src="media/logofox.png" id="fox"></div><!-- <div class="container">
        <canvas id="canvas"></canvas>
    </div> --><div class="blur"><img src="media/blue1.jpg"></div><div class="color log-form" style="height:100vh;z-index:2;overflow:hidden"><div class="container-fluid" style="height:100vh"><div class="col-sm-12 load-circle" style="text-align:center;display:none;display:fixed;top:0"><div class="showbox"><div class="loader"><svg class="circular" viewBox="25 25 50 50"><circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="100"></circle></svg></div></div><!--<i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>--></div><div class="row" style="height:100vh;display:flex;align-items:center"><div class="col-sm-4"></div><div class="col-sm-4"><div class="container log"><div class="row"><div class="col-sm-4"></div><div class="col-sm-4 center"><!-- <img src="media/logofox.png" style="width: 80%;height: auto;margin: 0 auto"> --> <i class="fa fa-user-circle" style="text-shadow:1px 9px 20px #404040"></i></div><div class="col-sm-4"></div><div class="clearfix"></div></div><div class="row my-margin-top"><div class="form-group"><div class="col-sm-12"><input class="form-control right-align login-input" style="box-shadow:1px 9px 20px #404040" required type="text" id="user" placeholder=" نام کاربری" autofocus tabindex="1"></div></div><div class="col-sm-12"><div class="input-group" style="box-shadow:1px 9px 20px #404040"><div class="input-group-btn"><button class="btn btn-default log-btn center" onclick="login()"><i style="margin:0 5px" class="fa fa-arrow-left"></i></button></div><input class="form-control right-align login-input" style="border-right:none" required type="password" id="pass" placeholder=" پسورد" tabindex="2"></div></div><div class="clearfix"></div><div class="hide ieMessage"><p>نام کاربری و یا رمز وارد شده صحیح نمیباشد</p><!-- <a href="#" style="color: white"> دریافت نرم افزار کروم</a>,<a href="#" style="color: white"> دریافت نرم افزار فایرفاکس</a> --></div><!-- <div class="row">
                                <div class="col-sm-12">
                                    <button class="btn btn-info fontchange" style="width: 100%" onclick="login()" tabindex="3">ورود</button>
                                </div>
                                <div class="col-sm-6 col-sm-pull-6 my-margin-top">
                                    <button class="btn btn-info fontchange" style="width: 100%" tabindex="4" data-toggle="modal" data-target="#personal-info">اطلاعات فردی </button>
                                </div>
                            </div> --></div></div></div></div></div><div class="bottom"><div class="container-fluid"><div class="row"><!-- <div class="col-sm-2"></div> --><div class="col-sm-4 pointer" style="text-align:left;font-size:24px"><!-- <span style="color: rgba(0, 0, 0, 1);background-color: white;padding: 5px;margin-bottom: 5px">ثبت نام</span> --><!-- <i class="fa fa-plus-circle pointer" data-toggle="modal" data-target="#personal-info"></i>  --></div><div class="col-sm-8 right-align" style="direction:rtl;font-size:20px">تاریخ امروز: <span id="day"></span>/<span id="month"></span>/<span id="year" style="margin-left:15px"></span>| <span data-toggle="modal" data-target="#personal-info" class="pointer" style="margin:0 15px">ثبت نام</span></div></div></div></div></div><div id="personal-info" class="modal fade" role="dialog"><div class="modal-dialog"><div class="modal-content"><div class="modal-body right-align" style="background-color:#E0E0E0"><div class="col-sm-12 load-circle" id="loadRegister" style="text-align:center"><div class="showbox"><div class="loader"><svg class="circular" viewBox="25 25 50 50"><circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="100"></circle></svg></div></div><!--<i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>--></div><form onsubmit="return register(),!1"><div class="row"><div class="col-sm-12"><div class="form-group"><!-- <label for="usr">نام:</label> --> <input type="text" class="form-control" autofocus style="height:34px!important" id="name" placeholder="نام" required oninvalid="this.setCustomValidity(&#34;لطفا این قسمت را پر کنید&#34;)" oninput="setCustomValidity(&#34;&#34;)"></div><div class="form-group"><!-- <label for="family">نام خانوادگی:</label> --> <input type="text" class="form-control" style="height:34px!important" id="family" placeholder=" نام خانوادگی" required oninvalid="this.setCustomValidity(&#34;لطفا این قسمت را پر کنید&#34;)" oninput="setCustomValidity(&#34;&#34;)"></div><div class="form-group"><!-- <label for="father">نام پدر:</label> --> <input type="text" class="form-control" style="height:34px!important" id="father" placeholder="نام پدر" required oninvalid="this.setCustomValidity(&#34;لطفا این قسمت را پر کنید&#34;)" oninput="setCustomValidity(&#34;&#34;)"></div><div class="form-group"><label class="radio-inline"><input type="radio" name="gender" value="female">زن</label><label class="radio-inline"><input type="radio" name="gender" value="male" checked>مرد</label></div><div class="form-group"><!-- <label for="id-badge">شماره شناسنامه:</label> --> <input type="text" class="form-control" style="height:34px!important" id="id-badge" placeholder="شماره شناسنامه" required oninvalid="this.setCustomValidity(&#34;لطفا این قسمت را پر کنید&#34;)" oninput="setCustomValidity(&#34;&#34;)"></div><div class="form-group"><!-- <label for="social-no">کد ملی:</label> --> <input type="text" class="form-control" style="height:34px!important;direction:ltr;text-align:right" id="social-no" placeholder="XXX-XXXXXX-Xکد ملی " required oninvalid="this.setCustomValidity(&#34;لطفا این قسمت را پر کنید&#34;)" oninput="setCustomValidity(&#34;&#34;)"></div><div class="clearfix"></div><div class="form-group"><span id="selected">انتخاب عکس</span><label id="myLabel"><i class="fa fa-user" style="font-size:30px;margin-right:10px;margin-bottom:-5px;background-color:#d3d3d3;padding:5px"></i></label><input type="file" style="height:0" class="form-control" id="upload-photo"></div><div class="form-group"><!-- <label for="phone">شماره موبایل:</label> --> <input type="tel" class="form-control" style="height:34px!important" id="phone" placeholder="شماره موبایل" required oninvalid="this.setCustomValidity(&#34;لطفا این قسمت را پر کنید&#34;)" oninput="setCustomValidity(&#34;&#34;)"></div><div class="form-group"><!-- <label for="email">email:</label> --> <input type="email" class="form-control" style="height:34px!important;direction:ltr;text-align:right" id="email" placeholder="example@xxx.com" required oninvalid="this.setCustomValidity(&#34;ایمیل نا معتبر است&#34;)" oninput="setCustomValidity(&#34;&#34;)"></div><div class="form-group"><!-- <label for="user-name">نام کاربری:</label> --> <input type="text" class="form-control" style="height:34px!important" id="user-name" placeholder="نام کاربری" required oninvalid="this.setCustomValidity(&#34;لطفا این قسمت را پر کنید&#34;)" oninput="setCustomValidity(&#34;&#34;)"></div><div class="form-group"><!-- <label for="password">رمز عبور:</label> --> <input type="password" class="form-control" style="height:34px!important" id="password" placeholder="رمز عبور" required oninvalid="this.setCustomValidity(&#34;لطفا این قسمت را پر کنید&#34;)" oninput="setCustomValidity(&#34;&#34;)"></div><div class="col-sm-3"><button class="btn btn-danger" type="submit" style="float:left">ثبت در سامانه</button></div><div class="col-sm-9"><label class="radio-inline"><input type="radio" name="active" value="1">ارسال لینک فعال سازی به ایمیل</label><label class="radio-inline"><input type="radio" name="active" value="2" checked>فعال سازی توسط ادمین</label></div></div></div></form></div></div></div></div><script>jQuery(function(n){n("#social-no").mask("999-999999-9")})</script></body></html>
