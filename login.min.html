<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="theme-color" content="#435761" data-react-helmet="true"><title>اریس رایانه</title><link href="assets/styles/bootstrap.min.css" rel="stylesheet"><link href="assets/styles/doodlestyle.css" rel="stylesheet"><link href="assets/styles/font-awesome.min.css" rel="stylesheet"><link href="assets/styles/main.css" rel="stylesheet"><link rel="icon" href="media/ArmAris.jpg" sizes="200*200"><script src="assets/scripts/jquery.min.js"></script><script src="assets/scripts/bundle.js"></script><script src="assets/scripts/rsa/System.debug.js"></script><script src="assets/scripts/rsa/System.IO.debug.js"></script><script src="assets/scripts/rsa/System.Text.debug.js"></script><script src="assets/scripts/rsa/System.Convert.debug.js"></script><script src="assets/scripts/rsa/System.BitConverter.debug.js"></script><script src="assets/scripts/rsa/System.BigInt.debug.js"></script><script src="assets/scripts/rsa/System.Security.Cryptography.SHA1.debug.js"></script><script src="assets/scripts/rsa/System.Security.Cryptography.debug.js"></script><script src="assets/scripts/rsa/System.Security.Cryptography.SHA256.debug.js"></script><script src="assets/scripts/rsa/System.Security.Cryptography.RSA.debug.js"></script><script src="assets/scripts/codeFormat.min.js"></script><script src="assets/scripts/login.js"></script><style>body{min-height:100vh}input{direction:rtl}.my-form1{border:none;border-radius:0;width:100%;height:43px!important}.my-border{border:1px solid gray;padding:10px;background-color:#fff}.my-border label{font-size:14px}</style></head><body class="log-in"><div class="loading-login"><img src="media/logofox.png" id="fox"></div><div class="container"><canvas id="canvas"></canvas></div><div class="color log-form" style="background-color:rgba(0,0,0,0)!important"><div class="container-fluid"><div class="col-sm-12 load-circle" style="text-align:center;display:none"><div class="showbox"><div class="loader"><svg class="circular" viewBox="25 25 50 50"><circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="100"></circle></svg></div></div><!--<i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>--></div><div class="row"><div class="col-sm-4"></div><div class="col-sm-4"><div class="container log"><div class="row"><div class="col-sm-4"></div><div class="col-sm-4 center"><img src="media/logofox.png" style="width:80%;height:auto;margin:0 auto"></div><div class="col-sm-4"></div><div class="clearfix"></div></div><div class="row my-margin-top"><div class="form-group"><div class="col-sm-8"><input class="form-control right-align login-input" required type="text" id="user" placeholder=" نام کاربری" autofocus tabindex="1"></div><label style="color:#fff;font-size:24px" class="col-sm-4 control-label" for="lg">نام کاربری</label></div><div class="form-group"><div class="col-sm-8"><input class="form-control right-align login-input" required type="password" id="pass" placeholder=" پسورد" tabindex="2"></div><label style="color:#fff;font-size:24px" class="col-sm-4 control-label" for="lg">رمز ورود</label></div><div class="clearfix"></div><div class="hide ieMessage"><p>نام کاربری و یا رمز وارد شده صحیح نمیباشد</p><!-- <a href="#" style="color: white"> دریافت نرم افزار کروم</a>,<a href="#" style="color: white"> دریافت نرم افزار فایرفاکس</a> --></div><div class="row my-margin-top"><div class="col-sm-6 col-sm-push-6 my-margin-top"><button class="btn btn-info fontchange" style="width:100%" onclick="login()" tabindex="3">ورود</button></div><div class="col-sm-6 col-sm-pull-6 my-margin-top"><button class="btn btn-info fontchange" style="width:100%" tabindex="4" data-toggle="modal" data-target="#personal-info">اطلاعات فردی</button></div></div></div></div></div></div></div></div><div id="personal-info" class="modal fade" role="dialog"><div class="modal-dialog"><div class="modal-content"><div class="modal-body right-align" style="background-color:#E0E0E0"><div class="col-sm-12 load-circle" id="loadRegister" style="text-align:center"><div class="showbox"><div class="loader"><svg class="circular" viewBox="25 25 50 50"><circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="100"></circle></svg></div></div><!--<i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>--></div><form onsubmit="return register(),!1"><div class="row"><div class="col-sm-12"><div class="form-group"><label for="usr">نام:</label><input type="text" class="form-control" autofocus style="height:34px!important" id="name" placeholder="نام" required oninvalid="this.setCustomValidity(&#34;لطفا این قسمت را پر کنید&#34;)" oninput="setCustomValidity(&#34;&#34;)"></div><div class="form-group"><label for="family">نام خانوادگی:</label><input type="text" class="form-control" style="height:34px!important" id="family" placeholder=" نام خانوادگی" required oninvalid="this.setCustomValidity(&#34;لطفا این قسمت را پر کنید&#34;)" oninput="setCustomValidity(&#34;&#34;)"></div><div class="form-group"><label for="father">نام پدر:</label><input type="text" class="form-control" style="height:34px!important" id="father" placeholder="نام پدر" required oninvalid="this.setCustomValidity(&#34;لطفا این قسمت را پر کنید&#34;)" oninput="setCustomValidity(&#34;&#34;)"></div><div><label class="radio-inline"><input type="radio" name="gender" value="female">زن</label><label class="radio-inline"><input type="radio" name="gender" value="male" checked>مرد</label></div><div class="form-group"><label for="id-badge">شماره شناسنامه:</label><input type="text" class="form-control" style="height:34px!important" id="id-badge" placeholder="شماره شناسنامه" required oninvalid="this.setCustomValidity(&#34;لطفا این قسمت را پر کنید&#34;)" oninput="setCustomValidity(&#34;&#34;)"></div><div class="form-group"><label for="social-no">کد ملی:</label><input type="text" class="form-control" style="height:34px!important;direction:ltr;text-align:right" id="social-no" placeholder="XXX-XXXXXX-X" required oninvalid="this.setCustomValidity(&#34;لطفا این قسمت را پر کنید&#34;)" oninput="setCustomValidity(&#34;&#34;)"></div><div class="form-group"><label for="phone">شماره موبایل:</label><input type="tel" class="form-control" style="height:34px!important" id="phone" placeholder="شماره موبایل" required oninvalid="this.setCustomValidity(&#34;لطفا این قسمت را پر کنید&#34;)" oninput="setCustomValidity(&#34;&#34;)"></div><div class="form-group"><label for="email">email:</label><input type="email" class="form-control" style="height:34px!important;direction:ltr;text-align:right" id="email" placeholder="example@xxx.com" required oninvalid="this.setCustomValidity(&#34;ایمیل نا معتبر است&#34;)" oninput="setCustomValidity(&#34;&#34;)"></div><div class="form-group"><label for="user-name">نام کاربری:</label><input type="text" class="form-control" style="height:34px!important" id="user-name" placeholder="نام کاربری" required oninvalid="this.setCustomValidity(&#34;لطفا این قسمت را پر کنید&#34;)" oninput="setCustomValidity(&#34;&#34;)"></div><div class="form-group"><label for="password">رمز عبور:</label><input type="password" class="form-control" style="height:34px!important" id="password" placeholder="رمز عبور" required oninvalid="this.setCustomValidity(&#34;لطفا این قسمت را پر کنید&#34;)" oninput="setCustomValidity(&#34;&#34;)"></div><div><label class="radio-inline"><input type="radio" name="active" value="1">ارسال لینک فعال سازی به ایمیل</label><label class="radio-inline"><input type="radio" name="active" value="2" checked>فعال سازی توسط ادمین</label></div><button class="btn btn-danger" type="submit" style="float:left">ثبت در سامانه</button></div></div></form></div></div></div></div><script>jQuery(function(n){n("#social-no").mask("999-999999-9")})</script><script src="assets/scripts/doodlescript.js"></script></body></html>
