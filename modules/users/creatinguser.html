<form name="registering" ng-submit="registerUser(register,test)" data-step="6" data-intro="فرم را پر کرده و دکمه ثبت را کلیک کنید"
    data-position='right' style="margin-left: 25px">
    <div class="row">
        <div class="col-sm-12">
            <p id="registerAlarm" class="red" style="animation: testing 2s infinite steps(1)"></p>
            <div class="row">
                <div class="col-sm-6 col-sm-push-6 my-margin-top">
                    <div class="row">
                        <div class="col-sm-4 col-sm-push-8 label-container">
                            <label for="usr" class="my-label">نام :</label>
                        </div>
                        <div class="col-sm-8 col-sm-pull-4 right-align">
                            <input type="text" ng-model="register.name" class="form-control right-align" style="height: 30px !important" id="name" placeholder="نام"
                                autocomplete="on" required autofocus oninvalid="this.setCustomValidity('لطفا این قسمت را پر کنید')"
                                oninput="setCustomValidity('')" tabindex="21">
                        </div>
                        <!-- <div class="col-sm-12">
                            <div class="form-group">
                                <label for="usr">نام:</label>
                                <input type="text" ng-model="register.name" class="form-control right-align" style="height: 30px !important" id="name" placeholder="نام"
                                    autocomplete="on" required autofocus oninvalid="this.setCustomValidity('لطفا این قسمت را پر کنید')"
                                    oninput="setCustomValidity('')" tabindex="21">
                            </div>
                        </div> -->
                    </div>
                </div>
                <div class="col-sm-6 col-sm-pull-6 my-margin-top">
                    <div class="row">
                        <div class="col-sm-4 col-sm-push-8 label-container">
                            <label for="family" class="my-label">نام خانوادگی:</label>
                        </div>
                        <div class="col-sm-8 col-sm-pull-4">
                            <input type="text" ng-model="register.family" class="form-control right-align" style="height: 30px !important" id="family"
                                autocomplete="on" placeholder=" نام خانوادگی" required ng-model="register.family" oninvalid="this.setCustomValidity('لطفا این قسمت را پر کنید')"
                                oninput="setCustomValidity('')" tabindex="22">
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-sm-6 col-sm-push-6 my-margin-top">
                    <div class="row">
                        <div class="col-sm-4 col-sm-push-8 label-container">
                            <label for="father" class="my-label">نام پدر:</label>
                        </div>
                        <div class="col-sm-8 col-sm-pull-4">
                            <input type="text" class="form-control right-align" style="height: 30px !important" id="father" autocomplete="on" placeholder="نام پدر"
                                required ng-model="register.fatherName" oninvalid="this.setCustomValidity('لطفا این قسمت را پر کنید')"
                                oninput="setCustomValidity('')" tabindex="23">
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-sm-4 col-sm-push-8 label-container my-margin-top center">
                            <label class="my-label">جنسیت:</label>
                        </div>
                        <div class="col-sm-8 col-sm-pull-4 my-margin-top">
                            <div class="radio " style="margin: 0">
                                <label>
                                    <input type="radio" name="registerGender" tabindex="24" value="1" ng-model="register.gender" required>
                                    <span class="cr" tabindex="24" style="top:6px; margin-right: 14px;border-color: white;background-color: white">
                                        <i class="cr-icon fa fa-circle"></i>
                                    </span>
                                    <span>زن</span>
                                </label>
                                <label>
                                    <input type="radio" name="registerGender" tabindex="24" value="0" ng-model="register.gender" required checked>
                                    <span class="cr" tabindex="24" style="top:6px; margin-right: 14px;border-color: white;background-color: white">
                                        <i class="cr-icon fa fa-circle"></i>
                                    </span>
                                    <span>مرد</span>
                                </label>
                            </div>
                            <!-- <div class="form-group">
                                <label class="radio-inline" style="margin-top: 5px"><input type="radio" tabindex="24" name="registerGender" value="1" ng-model="register.gender" required style="margin-top: -6px"/>زن</label>
                                <label class="radio-inline" style="margin-top: 5px"><input type="radio" tabindex="24" name="registerGender"  value="0" ng-model="register.gender" checked required  style="margin-top: -6px" />مرد</label>
                            </div> -->
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-sm-pull-6 my-margin-top">
                    <div class="row">
                        <div class="col-sm-8">
                            <label for="file" ng-click="fileSelect('plusPhoto')" ng-if="!imgLoading">
                                <i class="fa fa-user" style="font-size: 102px;background-color: lightgray;padding: 5px 24px"></i>
                            </label>
                            <img src="" ng-if="imgLoading" id="myimg" ng-click="fileSelect('plusPhoto')" style="height: 120px;width: auto;margin: 0 auto;display: none;border-radius: 5px">
                            <input type="file" style="height: 30px !important" id="plusPhoto" required ng-model="register.photo" ng-change="testUpload()"
                                oninvalid="this.setCustomValidity('لطفا این قسمت را پر کنید')" oninput="setCustomValidity('')"
                                tabindex="25">
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-sm-6 col-sm-push-6 my-margin-top">
                    <div class="row">
                        <div class="col-sm-4 col-sm-push-8 label-container">
                            <label for="id-badge" class="my-label">شماره شناسنامه:</label>
                        </div>
                        <div class="col-sm-8 col-sm-pull-4">
                            <input type="text" class="form-control right-align" style="height: 30px !important" id="id-badge" autocomplete="on" placeholder="شماره شناسنامه"
                                required ng-model="register.birthCertificateNo" oninvalid="this.setCustomValidity('لطفا این قسمت را پر کنید')"
                                oninput="setCustomValidity('')" tabindex="26">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-sm-pull-6 my-margin-top">
                    <div class="row">
                        <div class="col-sm-4 col-sm-push-8 label-container">
                            <label for="social-no" class="my-label">کد ملی:</label>
                        </div>
                        <div class="col-sm-8 col-sm-pull-4">
                            <input type="text" class="form-control right-align" style="height: 30px !important;direction: ltr;" id="social-no" autocomplete="on"
                                placeholder="XXX-XXXXXX-X" required ng-model="register.nationalCode" oninvalid="this.setCustomValidity('لطفا این قسمت را پر کنید')"
                                oninput="setCustomValidity('')" autocomplete="on" tabindex="27">
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-sm-6 col-sm-push-6 my-margin-top">
                    <div class="row">
                        <div class="col-sm-4 col-sm-push-8 label-container">
                            <label for="phone" class="my-label">شماره موبایل:</label>
                        </div>
                        <div class="col-sm-8 col-sm-pull-4">
                            <input type="tel" class="form-control right-align" style="height: 30px !important" id="phone" autocomplete="on" placeholder="شماره موبایل"
                                required ng-model="register.mobileNo" oninvalid="this.setCustomValidity('لطفا این قسمت را پر کنید')"
                                oninput="setCustomValidity('')" tabindex="28">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-sm-pull-6 my-margin-top">
                    <div class="row">
                        <div class="col-sm-4 col-sm-push-8 label-container">
                            <label for="phone" class="my-label">شماره پرسنلی :</label>
                        </div>
                        <div class="col-sm-8 col-sm-pull-4">
                            <input type="text" class="form-control right-align" style="height: 30px !important" id="personnel" autocomplete="on" placeholder="شماره پرسنلی"
                                required ng-model="register.personnelCode" oninvalid="this.setCustomValidity('لطفا این قسمت را پر کنید')"
                                oninput="setCustomValidity('')" tabindex="29">
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-sm-6 col-sm-push-6 my-margin-top">
                    <div class="row">
                        <div class="col-sm-4 col-sm-push-8 label-container">
                            <label for="email" class="my-label">email:</label>
                        </div>
                        <div class="col-sm-8 col-sm-pull-4">
                            <input type="email" class="form-control right-align" style="height: 30px !important" id="email" autocomplete="on" placeholder="ایمیل"
                                required ng-model="register.mail" oninvalid="this.setCustomValidity('ایمیل نامعتبر است')" oninput="setCustomValidity('')"
                                tabindex="30">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-sm-pull-6 my-margin-top">
                    <div class="row">
                        <div class="col-sm-4 col-sm-push-8 label-container">
                            <label for="activity" class="my-label">نوع کاربری :</label>
                        </div>
                        <div class="col-sm-8 col-sm-pull-4">
                            <select style="height: 30px;width: 100% !important;font-size: 12px" ng-model="register.isActive" tabindex="31" class="form-control my-form"
                                name="kindDocument">
                                <option value="true" selected>فعال</option>
                                <option value="false">غیرفعال</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-sm-6 col-sm-push-6 my-margin-top">
                    <div class="row">
                        <div class="col-sm-4 col-sm-push-8 label-container">
                            <label for="user-name" class="my-label">نام کاربری:</label>
                        </div>
                        <div class="col-sm-8 col-sm-pull-4">
                            <input type="text" class="form-control right-align" ng-keypress="myfocus = true" ng-blur="myfocus = false" style="height: 30px !important;"
                                name="testing1" id="user-name" ng-minlength="3" ng-maxlength="10" autocomplete="on" placeholder="نام کاربری"
                                required ng-model="register.userName" ng-model-options="{debounce: 500}" val="username" oninvalid="this.setCustomValidity('لطفا این قسمت را پر کنید')"
                                oninput="setCustomValidity('')" tabindex="32">
                            <p class="red" style="position: absolute; top: 32px;" ng-if="!registering.testing1.$valid && myfocus">تعداد کاراکترها صحیح نمیباشد </p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-sm-pull-6 my-margin-top">
                    <div class="row">
                        <div class="col-sm-4 col-sm-push-8 label-container">
                            <label for="password" class="my-label">رمز عبور:</label>
                        </div>
                        <div class="col-sm-8 col-sm-pull-4">
                            <input type="password" class="form-control right-align" style="height: 30px !important" id="password" autocomplete="on" placeholder="رمز عبور"
                                required ng-model="register.passwordHash" oninvalid="this.setCustomValidity('لطفا این قسمت را پر کنید')"
                                oninput="setCustomValidity('')" tabindex="33">
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-sm-12 my-margin-top">
                    <button class="btn btn-primary" type="submit" tabindex="34" style="float: left;" value="1" id="button1" ng-click="register.close = 1">ثبت و خروج</button>
                    <button class="btn btn-primary" type="submit" tabindex="35" style="float: left; margin-left: 15px;" id="button2" ng-click="register.close = 2"
                        value="2">ثبت و جدید</button>
                </div>
            </div>
        </div>
    </div>
</form>
<script>
    $(document).ready(function () {
        $("#social-no").mask("999-999999-9");
        $("#edit-social-no").mask("999-999999-9");
        $("#search-social-number").mask("999-999999-9");
    });
</script>
