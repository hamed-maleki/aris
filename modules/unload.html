<script>
    var id = null;
    var timing = true;
    setTimeout(function () {
        timing = false;
    }, 10000)
    window.requestAnimFrame = (function (callback) {
        return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame ||
            function (callback) {
                window.setTimeout(callback, 1000 / 60);
            };
    })();
    function drawRectangle(myRectangle, context, startPoint) {
        context.moveTo(startPoint.x, startPoint.y);
        context.lineTo(myRectangle.x, myRectangle.y);
        context.lineWidth = 2;
        context.strokeStyle = "darkgray";
        context.stroke();
    }
    function animate(myRectangle, canvas, context, startTime, startPoint, endPoint) {
        for (var i = 0; i < startPoint.length; i++) {
            var time = (new Date()).getTime() - startTime;
            var linearSpeedx = -100;
            var linearSpeed = 100;
            if (startPoint[i].y == endPoint[i].y) {
                var newX = ((linearSpeedx * time / 1000) + startPoint[i].x);
                if (newX > endPoint[i].x) {
                    myRectangle[i].x = newX;
                }
            }
            else if (startPoint[i].x == endPoint[i].x) {

                var newy = ((linearSpeed * time / 1000) + startPoint[i].y);
                if (newy < endPoint[i].y) {
                    myRectangle[i].y = newy;
                }
            }
            else {
                var newX = ((linearSpeedx * time / 500) + startPoint[i].x);
                var newy = ((linearSpeed * time / 500) + startPoint[i].y);
                if (newX > endPoint[i].x || newy < endPoint[i].y) {
                    myRectangle[i].x = newX;
                    myRectangle[i].y = newy;
                }
            }
            drawRectangle(myRectangle[i], context, startPoint[i]);
        }
        if (timing) {
            requestAnimFrame(function () {
                animate(myRectangle, canvas, context, startTime, startPoint, endPoint);
            });
        }
    }
    var canvas = document.getElementById('arisInfo');
    var context = canvas.getContext('2d');
