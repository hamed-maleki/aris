<div class="row effect">
    <!--calendar link container-->

    <div class="col-sm-6 my-col-sm-6 tools-icon" ng-click="sideBar(2)" ng-init="mydate()" data-toggle="tooltip" data-placement="top"
        title="تقویم">
        <div class="border sub-system transform  center pointer tools my-calendar" ng-class="userColor" style="margin-top: 10px;background-color: white !important">

            <div ng-class="userColor" style="height: 20px;font-size: 12px">
                <i class="fa fa-chevron-left" style="float: left;font-size: 10px;margin-top:5px;margin-left: 3px;"></i> {{myMonth}}
                <i class="fa fa-chevron-right" style="float: right;font-size: 10px;margin-top: 5px;margin-right: 3px;"></i>
            </div>
            <div class="center" style="margin-top: 8px">
                <span class=" myday" ng-style="testfont">{{myday}}</span>
            </div>
            <br>
            <div style="color:#808080;font-size: 12px;margin-top: -43px">{{dayname}}</div>
            <!--<p class="myMonth center"></p>-->
            <!-- <i class="fa fa-calendar-o system-icon"></i>
            <div class="badging sub-color" ng-if="eventNumber != 0">{{eventNumber}}</div>
            <span class=" myday fontchange">{{myday}}</span> -->
        </div>
    </div>
    <!--note link container-->
    <div class="col-sm-6 my-col-sm-6 tools-icon" ng-click="sideBar(1)" data-toggle="tooltip" data-placement="top" title="یادداشت">
        <div class="border sub-system transform  center pointer  tools" ng-class="userColor" style="margin-top: 10px;">
            <i class="fa fa-file-text-o system-icon"></i>
            <div ng-if="note.length != 0" class="badging">{{note.length}}</div>
        </div>
    </div>
    <div class="clearfix"></div>
    <!--top-links link container-->
    <div class="col-sm-6 my-col-sm-6 tools-icon" onclick="display('chatbox')" data-toggle="tooltip" data-placement="top" title="چت باکس">
        <div class="border sub-system transform  center pointer tools" ng-class="userSubColor" style="margin-top: 10px">
            <!--<i class="fa fa-random system-icon"></i>-->
            <img src="media/logofox.png" class="tools-logo">
            <div class="aris-badge" style="background-color: #CF4133;color: white;font-weight: normal">10</div>
        </div>
    </div>

    <!--chat link container-->
    <div class="col-sm-6 my-col-sm-6 tools-icon" ng-click="sideBar(3)" data-toggle="tooltip" data-placement="top" title="لینک های پربازدید">
        <div class="border sub-system transform  center pointer tools" ng-class="userColor" style="margin-top: 10px;">
            <i class="fa fa-random system-icon"></i>
        </div>
    </div>
</div>
<!--aside part-->
<div class="side-tool">
    <div class="container">
        <div class="row">
            <div class="col-sm-12" style="text-align: left;margin-top: 5px">
                <p class="sub-color" style="padding-right: 15px;margin-top: 25px;text-align: left">
                    <i class="fa fa-close" style="color: white;margin-left: -5px;margin-top: 8px" ng-click="sideBarClose()"></i>
                </p>
            </div>
            <sidebar></sidebar>
        </div>
    </div>
</div>
<!--chat area part-->
<div id="chatbox" ng-class="userColor">
    <div class="container">
        <div class="row">
            <div class="col-sm-12" onclick="showing()">
                <div class="row pointer">
                    <div class="col-sm-3">
                        <i class="fa fa-comment"></i>
                    </div>
                    <div class="col-sm-9">
                        <p ng-style="testfont">محل ارتباط شما</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 hide" id="chat">
                <div class="border white-background" ng-if="reciver != undefined || reciver != null" style="height: 200px;overflow-x: hidden"
                    id="chatscroll">
                    <div class="row" ng-repeat="chat in chat" ng-if="chat.reciver == reciver || chat.sender == reciver" id="chatarea">
                        <div class="clearfix"></div>
                        <div class="row" ng-if="chat.type == 'recive'">
                            <div class="col-sm-8" style="text-align: left">
                                <p class="chatresponse">
                                    {{chat.content}}<br>
                                    <span style="font-size: 8px;text-align: left">{{chat.sender}}</span>
                                </p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="row" ng-if="chat.type == 'send'">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-7">
                                <p class='chat'>
                                    {{chat.content}}
                                </p>
                            </div>
                            <div class="col-sm-2"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <input list="people" id="reciver" ng-model="reciver" class="form-control form-control1" placeholder="انتخاب فرد" style="width: 100%;margin: 10px auto;"
                        />
                        <datalist id="people">
                            <option value="فرد اول" />
                            <option value="فرد لااول" />
                            <option value="فردیفغ اول" />
                            <option value="فرد ایباول" />
                        </datalist>
                    </div>
                    <div class="col-sm-8">
                        <textarea class="my-textarea" id="chattext" style="margin-bottom: 5px;"></textarea>
                    </div>
                    <div class="col-sm-4">
                        <button class="btn my-button " ng-class="userColor" ng-click="chatting(reciver)">ارسال</button>
                    </div>
                </div>
            </div>

            <div class="clearfix"></div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
