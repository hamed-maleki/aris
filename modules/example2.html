<script>
    new Treant(chart_config);
    $(document).ready(function () {
        $(".node").click(function () {
            for (var i = 0; i < this.childNodes.length; i++) {
                if (this.childNodes[i].className == "node-id") {
                    $("#addingUser").modal();
                    $("#unitCode").val(this.childNodes[1].innerHTML);
                    $("#unitName").val(this.childNodes[0].innerHTML)
                }
            }
        })
    })

</script>
