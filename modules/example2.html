<div class="container" ng-init="gettingTree()" style="min-height: 424px">
    <div class="row">
        <div class="col-sm-4" style="margin-top: -33px;font-size: 24px">
            <i class="fa fa-plus pointer" data-toggle="tooltip" data-placement="left" title="اضافه کردن"></i>
            <i class="fa fa-pencil-square-o pointer" data-toggle="tooltip" data-placement="left" title="ویرایش" ng-click="editingTree()"></i>
            <i class="fa fa-trash-o pointer" data-toggle="tooltip" data-placement="left" title="حذف" ng-click="deletingTree()"></i>
        </div>
        <div class="clearfix"></div>
        <div class="col-sm-8 my-margin-top" style="direction: rtl">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8 well aris-animation editingTree">
                    <p class="editAlarm center"></p>
                    <form>
                        <div class="form-group row">
                            <div class="col-sm-8">
                                <select   class="form-control" name="option">
                                    <option value="" disabled selected>همه علائم</option>
                                    <option value="" ng-repeat="x in tree|unique: 'name'" ng-if="x.parent != null">{{x.name}}</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <label>وضعیت واحد:</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-8">
                                <input type="number" min="0" id="treeCode" ng-model="newCode" class="form-control">
                            </div>
                            <div class="col-sm-4">
                                <label>کد واحد :</label>
                            </div>                            
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-8">
                                <input type="text" id="treeName" ng-model="newName" class="form-control">
                            </div>
                            <div class="col-sm-4">
                                <label>عنوان واحد :</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-8">
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-sm-4">
                                <label>موقعیت جغرافیایی :</label>
                            </div>
                        </div>
                        <button class="btn btn-danger" ng-click="editRegister(newCode,newName)">ثبت
                            <i class="fa fa-save" style="padding-right: 15px"></i>
                        </button>
                    </form>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </div>
        <div class="col-sm-4 my-margin-top">
            <div class="tree-border" ng-repeat="tree in treeToShow">
                <input type="checkbox" style="display: none"> {{tree.name}}
                <i class="fa fa-angle-down" id="treeIcon{{tree.id}}" ng-click="treeSlide(tree.id)"></i>
                <hr>
                <div id="tree{{tree.id}}"></div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
