<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
<div class="container" ng-init="gettingTree()" style="min-height: 424px">
    <div class="row">
        <div class="col-sm-4" style="margin-top: -33px;font-size: 24px">
            <i class="fa fa-plus pointer" data-toggle="tooltip" data-placement="left" title="اضافه کردن" ng-click="addingNode()"></i>
            <i class="fa fa-pencil-square-o pointer" data-toggle="tooltip" data-placement="left" title="ویرایش" ng-click="editingNode()"></i>
            <i class="fa fa-trash-o pointer" data-toggle="tooltip" data-placement="left" title="حذف" ng-click="deletingNode()"></i>
        </div>
        <div class="clearfix"></div>
        <div class="col-sm-7 my-margin-top" style="direction: rtl">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8 well aris-animation editingTree">
                    <p class="editAlarm center"></p>
                    <form>
                        <div class="form-group row">
                            <div class="col-sm-8">
                                <select   class="form-control" name="option" id="parent">
                                    <option class="my-option" value="" disabled selected>همه علائم</option>
                                    <option class="my-option" value="{{x.id}}" id="option{{x.id}}" ng-repeat="x in tree|unique: 'name'" >{{x.name}}</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <label>وضعیت واحد:</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-8">
                                <input type="text" id="treeCode" class="form-control" />
                            </div>
                            <div class="col-sm-4">
                                <label>کد واحد :</label>
                            </div>                            
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-8">
                                <input type="text" id="treeName" class="form-control" />
                            </div>
                            <div class="col-sm-4">
                                <label>عنوان واحد :</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-8">
                                <select   class="form-control" name="option">
                                    <option value="" disabled selected>همه علائم</option>
                                    <option  value="{{x.location}}" id="location"  ng-repeat="x in tree|unique: 'location'" >{{x.location}}</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <label>موقعیت جغرافیایی :</label>
                            </div>
                        </div>
                        <button class="btn btn-danger" ng-click="editRegister()">ثبت
                            <i class="fa fa-save" style="padding-right: 15px"></i>
                        </button>
                    </form>
                </div>
                <div class="col-sm-8 well aris-animation plusNode">
                    <p class="center">پر کردن تمام فیلد ها الزامی است</p>
                    <form>
                        <div class="form-group row">
                            <div class="col-sm-8">
                                <select   class="form-control" id="plusBranch" name="option" ng-model="nodeParent">
                                    <option class="my-option" value="" disabled selected>انتخاب سرشاخه</option>
                                    <option class="my-option" id="plus{{x.id}}" value="{{x.id}}" ng-repeat="x in tree|unique: 'name'" >{{x.name}}</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <label>انتخاب سرشاخه:</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-8">
                                <input type="text"  ng-model="nodeCode" class="form-control plus-form" required />
                            </div>
                            <div class="col-sm-4">
                                <label>کد واحد :</label>
                            </div>                            
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-8">
                                <input type="text"  ng-model="nodeName" class="form-control plus-form" required />
                            </div>
                            <div class="col-sm-4">
                                <label>عنوان واحد :</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-8">
                                <select   class="form-control" name="option" ng-model="nodeCity" required>
                                    <option value="" disabled selected>همه علائم</option>
                                    <option  value="{{x.location}}" ng-model="nodeCity"  ng-repeat="x in tree|unique: 'location'" >{{x.location}}</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <label>موقعیت جغرافیایی :</label>
                            </div>
                        </div>
                        <button class="btn btn-danger" ng-click="addingRegister(nodeCode,nodeName,nodeParent,nodeCity)">ثبت
                            <i class="fa fa-save" style="padding-right: 15px"></i>
                        </button>
                    </form>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </div>
        <div class="col-sm-5 my-margin-top">
            <div class="tree-border fontchange" ng-repeat="tree in treeToShow">
                <input type="checkbox" style="display: none" /> {{tree.name}}
                <i class="fa fa-angle-down" id="treeIcon{{tree.id}}" ng-click="nodeSlide(tree.id)"></i>
                <hr>
                <div id="tree{{tree.id}}"></div>
            </div>
        </div>
    </div>
</div>
