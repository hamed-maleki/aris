<div class='row ' style='min-height: 232px;'>
    <div class='col-sm-12 table-responsive' style='text-align: center'>
        <div class='row'>
            <div class='col-sm-2'>
                <i class='fa fa-chevron-left pointer' ng-click='subTableFlash(1)'></i>
            </div>
            <div class='col-sm-8'></div>
            <div class='col-sm-2'>
                <i class='fa fa-chevron-right pointer' ng-click='subTableFlash(-1)'></i>
            </div>
        </div>
        <div class='table-responsive tabling' ng-show='! loading'>
            <table class='table table-hover table-striped table-bordered right-align'>
                <thead>
                    <tr>
                        <th>
                            <input class='select' type='checkbox' ng-click='inboxing()' />
                        </th>
                        <th style='width: 10px;' class='pointer' ng-click='orderBy('row')'>
                            <span data-toggle='tooltip' data-placement='right' title='مرتب سازی بر اساس ردیف'>
                                ردیف
                            </span>
                        </th>
                        <th style='width: 110px;' class='pointer' ng-click='orderBy('title')'>
                            <span data-toggle='tooltip' data-placement='right' title='مرتب سازی بر اساس سرفصل'>
                                سرفصل حساب
                            </span>
                        </th>
                        <th style='width: 400px;' class='pointer' ng-click='orderBy('description')'><span data-toggle='tooltip' data-placement='right' title='مرتب سازی بر اساس سرفصل'>عنوان سرفصل حساب</span></th>
                        <th colspan='2'>گردش عملیات
                            <div class='row'>
                                <div class='col-sm-6'>
                                    <div ng-click='orderBy('debt')' class='pointer'>
                                        <span data-toggle='tooltip' data-placement='right' title='مرتب سازی بر اساس بدهکاری'>بدهکار</span>
                                    </div>
                                </div>
                                <div class='col-sm-6' style='border-left: 1px solid black'>
                                    <div ng-click='orderBy('credit')' class='pointer'>
                                        <span data-toggle='tooltip' data-placement='right' title='مرتب سازی بر اساس بستانکاری'>بستانکار</span>
                                    </div>
                                </div>
                            </div>
                        </th>
                        <th style='width: 10px' ng-click='orderBy('situation')' class='pointer'>
                            <span data-toggle='tooltip' data-placement='right' title='مرتب سازی بر اساس وضعیت'>
                                تشخیص
                            </span>
                        </th>
                        <th style='width: 200px' class='pointer' ng-click='orderBy('remain')'>
                            <span data-toggle='tooltip' data-placement='right' title='مرتب سازی بر اساس مبلغ مانده'>مانده به ریال</span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat='table in limitedEdition|orderBy:myorder' contenteditable='false' my-main-directive id='row{{table.id}}' class='myrow'>
                        <td class='center'>
                            <input type='checkbox' class='modal_input' value='{{table.id}}' id='check{{table.id}}' />
                        </td>
                        <td>{{table.row}}</td>
                        <td ng-style='testfont' id='title{{table.id}}'>{{table.title}}</td>
                        <td ng-style='testfont' id='description{{table.id}}'>{{table.description}}</td>
                        <td id='credit{{table.id}}' style='width: 200px;' ng-style='tableFont' contenteditable='false'>{{table.credit}}</td>
                        <td id='debt{{table.id}}' style='width: 200px;' ng-style='tableFont' contenteditable='false'>{{table.debt}}</td>
                        <td ng-if='table.situation === 'بستانکار' || table.situation === '-'' class='green' ng-style='testfont'>{{table.situation}}</td>
                        <td ng-if='table.situation === 'بدهکار'' class='red' ng-style='testfont'>{{table.situation}}</td>
                        <td id='remain{{table.id}}' ng-if='table.situation === 'بستانکار' || table.situation === '-'' ng-style='tableFont' class='green'>{{table.remain}}</td>
                        <td id='remain{{table.id}}' ng-if='table.situation === 'بدهکار'' class='red' ng-style='tableFont'>
                            {{table.remain}}

                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <td colspan='4'>
                        جمع کل این فرم:
                    </td>
                    <td id='creditSum' class='table-number'></td>
                    <td id='debtSum' class='table-number'></td>
                    <td id='totalSituation' class='table-number'></td>
                    <td id='totalSum' class='table-number'></td>
                </tfoot>
            </table>
        </div>
        <div class='col-sm-12' ng-show='loading' style='text-align: center'>
            <div class='showbox'>
                <div class='loader'>
                    <svg class='circular' viewBox='25 25 50 50'>
                        <circle class='path' cx='50' cy='50' r='20' fill='none' stroke-width='3' stroke-miterlimit='100' />
                    </svg>
                </div>
            </div>
        </div>
        <div class='col-sm-4 editor' style='text-align: left'>
            <i class='fa fa-plus pointer' data-toggle='modal' data-target='#tablePlus' title='اضافه کردن' data-step='7' data-intro='برای اضافه کردن ردیف کلیک کنید'
                data-position='left'></i>
            <i class='fa fa-edit pointer' ng-click='tableEdit()' data-toggle='tooltip' data-placement='right' title='ویرایش' data-step='6'
                data-intro='برای ویرایش یک ردیف را انتخاب کنید' data-position='left'></i>
            <i class='fa fa-trash-o pointer' ng-click='tableDeleting()' data-toggle='tooltip' data-placement='right' title='حذف' data-step='8'
                data-intro='برای حذف یک ردیف را انتخاب کنید' data-position='left'></i>
        </div>
        <div class='col-sm-4'>
            <ul class='pagination' style='margin: 0' data-step='9' data-intro='صفحه مورد نظر خود را انتخاب کنید' data-position='left'>
                <li><a href='#' style='color: black' ng-click='paginationToShow(1)'><i class='fa fa-angle-double-left' ></i></a></li>
                <li><a href='#' style='color: black'><i class='fa fa-angle-left'></i></a></li>
                <li ng-repeat='x in paginationNumber' id='pagination{{x}}'><a href='#' ng-click='pagination(x)'>{{x}}</a></li>
                <li><a href='#' style='color: black'><i class='fa fa-angle-right'></i></a></li>
                <li><a href='#' style='color: black' ng-click='paginationToShow('last')'><i class='fa fa-angle-double-right' ></i></a></li>
            </ul>
        </div>
        <div class='col-sm-4 editConfirm' style='display: none'>
            <i class='fa fa-save pointer' ng-click='confirmEdit()' data-toggle='tooltip' data-placement='right' title='تایید'></i>
            <i class='fa fa-close pointer' ng-click='cancelEdit()' style='color: black' data-toggle='tooltip' data-placement='right'
                title='انصراف'></i>
        </div>
    </div>
</div>
<div id='tablePlus' class='modal fade' role='dialog'>
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class='modal-body container' style='padding-top: 118px'>
                <div class='row'>
                    <div class='col-sm-4 col-sm-push-8 right-align my-margin-top'>
                        <label>سرفصل حساب</label>
                    </div>
                    <div class='col-sm-8 col-sm-pull-4'>
                        <input class='form-control right-align login-input' ng-model='type' tabindex='10'>
                    </div>
                    <div class='clearfix'></div>
                    <div class='col-sm-4 col-sm-push-8 right-align my-margin-top'>
                        <label>عنوان سرفصل حساب</label>
                    </div>
                    <div class='col-sm-8 col-sm-pull-4'>
                        <input class='form-control right-align login-input' ng-model='title' tabindex='11'>
                    </div>
                    <div class='clearfix'></div>
                    <div class='col-sm-4 col-sm-push-8 right-align my-margin-top'>
                        <label>بستانکاری</label>
                    </div>
                    <div class='col-sm-8 col-sm-pull-4'>
                        <input type='number' class='form-control right-align login-input' ng-model='debt' tabindex='12'>
                    </div>
                    <div class='clearfix'></div>
                    <div class='col-sm-4 col-sm-push-8 right-align my-margin-top'>
                        <label>بدهی</label>
                    </div>
                    <div class='col-sm-8 col-sm-pull-4'>
                        <input type='number' class='form-control right-align login-input' ng-model='credit' tabindex='13'>
                    </div>
                    <div class='clearfix'></div>
                    <div class='col-sm-6 my-margin-top'>
                        <button class='btn btn-danger' tabindex='14' ng-click='tablePlus(type,title,debt,credit)'>ثبت اطلاعات</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $('.modal').draggable({
        handle: '.modal-body'

    $(function () {

        $('#pdp1').persianDatepicker({ cellWidth: 40, cellHeight: 40, fontSize: 18 });

</script>
