<div class="container">
    <div class="row" ng-init="gettingOrgChart('/orgcharttype/get')">
        <div class="col-sm-12">
            <div class="table-responsive my-margin-top">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr ng-class="userColor">
                            <th style="width: 50px"></th>
                            <th>
                                نوع پست
                            </th>
                            <th>
                                نصبت دادن افراد
                            </th>
                            <th>
                                ویژگی پست
                            </th>
                        </tr>
                    </thead>
                    <tbody ng-init="tableEdit = false">
                        <tr ng-repeat="chartElement in limitedEdition" ng-click="editUser(chartElement.id)" class="user" id="user{{chartElement.id}}"
                            ng-mouseenter="tableEdit = true" ng-mouseleave="tableEdit = false">
                            <td>
                                <div class="checkbox">
                                    <label>
                                        <input class="select chart-check" type="checkbox" value="{{chartElement.id}}">
                                        <span class="cr" style="margin-right: 14px;background-color: white;border: 1px solid gray">
                                            <i class="cr-icon fa fa-check"></i>
                                        </span>
                                    </label>
                                </div>
                            </td>
                            <td>
                                {{chartElement.name}}
                            </td>
                            <td class="center">
                                <i class="fa fa-ban" ng-if="chartElement.assignType == 0"></i>
                                <i class="fa fa-user" ng-if="chartElement.assignType == 1"></i>
                                <i class="fa fa-users" ng-if="chartElement.assignType == 2"></i>
                            </td>
                            <td class="center">
                                <span ng-if="chartElement.chartType == 0" style="font-size: 14px;float: right">نرمال</span>
                                <span ng-if="chartElement.chartType == 1" style="font-size: 14px;float: right">موازی</span>
                                <i class="fa fa-pencil-square-o pointer" style="float: left" ng-if="tableEdit" data-toggle="modal" data-target="#tableEdit"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-sm-3" style="text-align: left">
                    <i class="fa fa-plus pointer table-accessory-tools" data-toggle="modal" data-target="#tablePlus1" data-toggle="tooltip" data-placement="right"
                        title="اضافه کردن نوع پست" onmouseenter="$(this).tooltip('show')" data-step="5" data-intro="برای ایجاد فرد جدید کلیک کنید"
                        data-position='right'></i>
                    <i class="fa fa-trash-o pointer table-accessory-tools" onmouseenter="$(this).tooltip('show')" data-toggle="tooltip" data-placement="right"
                        title="پاک کردن" data-position='right' ng-click="orgchartDelete()"></i>
                </div>
                <div class="col-sm-6 center" style="padding: 0">
                    <div class="row">
                        <div class="col-sm-12">
                            <ul class="pagination" style="margin: 0">
                                <li>
                                    <a href="#" style="color: black" data-toggle="tooltip" data-placement="right" title="اولین صفحه" ng-click="finalPagination(1,false,'/Aris/api/user' )">
                                        <i class="fa fa-angle-double-right" style="margin: 0 auto"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" style="color: black" data-toggle="tooltip" data-placement="right" title="صفحه قبل" ng-click="finalPagination(currentPage - 1,false,'/Aris/api/user' )">
                                        <i class="fa fa-angle-right" style="margin: 0 auto"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" style="color: black">
                                        <input type="text" class="form-control paginationOrder" style="font-size: 13px" placeholder="صفحه {{currentPage}} از {{paginationNumber[paginationNumber.length-1]}}">
                                    </a>
                                </li>
                                <li>
                                    <a href="#" style="color: black" data-toggle="tooltip" data-placement="left" title="صفحه بعد" ng-click="finalPagination(currentPage + 1,false,'/Aris/api/user' )">
                                        <i class="fa fa-angle-left" style="margin: 0 auto"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" style="color: black" data-toggle="tooltip" data-placement="left" title="آخرین صفحه" ng-click="finalPagination(paginationNumber[paginationNumber.length-1],false,'/Aris/api/user' )">
                                        <i class="fa fa-angle-double-left" style="margin: 0 auto"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 right-align">
                    <span data-toggle="tooltip" data-placement="left" title="جستجو پیشرفته">
                        <i class="fa fa-search pointer table-accessory-tools" style="margin-right: 0" data-toggle="modal" data-target="#search-user"></i>
                    </span>

                    <i class="fa fa-gear pointer table-accessory-tools" style="margin-right: 0" ng-click="tableSettingFunction(0)" data-toggle="tooltip"
                        data-placement="left" title="تنظیمات جدول"></i>

                    <div class="table-setting container" ng-if="tableSetting">
                        <div class="row">
                            <div class="col-sm-12 right-align">
                                <i class="fa fa-close" ng-click="tableSettingFunction(0)"></i>
                            </div>
                            <div class="col-sm-12 right-align">
                                <label>تعداد ردیف : </label>
                            </div>
                            <div class="col-sm-12 right-align">
                                <select style="font-size: 15px;width: 100%;height: 22px;" ng-model="pagelength" ng-change="paginationRow(pagelength)">
                                    <option value="5"> 5</option>
                                    <option value="10"> 10</option>
                                    <option value="15"> 15</option>
                                </select>
                            </div>
