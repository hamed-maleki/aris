<div class="container">
    <div class="row">

        <div class="col-sm-2 right-float" ng-repeat="chartElement in orgchart">
            <div ng-class="userColor" style="color: white;">
                <div class="row">
                    <div class="col-sm-6">
                        {{chartElement.orgcharttypeName}}
                    </div>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-6" style="padding: 0">
                                <i class="fa fa-ban" ng-if="chartElement.Assigntype == 0"></i>
                                <i class="fa fa-user" ng-if="chartElement.Assigntype == 1"></i>
                                <i class="fa fa-users" ng-if="chartElement.Assigntype == 2"></i>
                            </div>
                            <div class="col-sm-6" style="padding: 0; font-size: 12px">
                                <span ng-if="chartElement.charttype == 0">نرمال</span>
                                <span ng-if="chartElement.charttype == 1">موازی</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>
        <div class="col-sm-7 my-margin-top"></div>
        <div class="col-sm-5 my-margin-top">
            <div class="row">
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="myorgchart.orgcharttypeName">
                </div>
                <div class="col-sm-4 left-align">
                    <label>
                        نوع پست :
                    </label>
                </div>
                <div class="clearfix"></div>
                <div class="col-sm-8 my-margin-top">
                    <select ng-model="myorgchart.charttype" style='height: 30px;width: 100% !important;font-size: 12px' ng-model="type" class='form-control my-form'
                        name='kindDocument'>
                        <option value=0 selected>ندارد</option>
                        <option value=1>تک نفر</option>
                        <option value=2>چند گانه</option>
                    </select>
                </div>
                <div class="col-sm-4 my-margin-top left-align">
                    <label>
                        قابلت نصبت فرد :
                    </label>
                </div>
                <div class="col-sm-8 my-margin-top">
                    <select ng-model="myorgchart.Assigntype" style='height: 30px;width: 100% !important;font-size: 12px' ng-model="type" class='form-control my-form'
                        name='kindDocument'>
                        <option value=0 selected>نرمال</option>
                        <option value=1>موازی</option>
                    </select>
                </div>
                <div class="col-sm-4 left-align my-margin-top">
                    <label>
                        وضعیت پست :
                    </label>
                </div>
                <div class="col-sm-8 my-margin-top left-align">
                    <button class="btn btn-primary" ng-click="orgChartRegister(orgchart)">
                        ثبت
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
