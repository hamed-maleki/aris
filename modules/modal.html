<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title right-align my-padding font">کد سرفصل حسابها </h4>
            </div>
            <div class="modal-body center">
                <div class="container">
                    <div class="row">
                        <form class="right-align">
                            <div class="col-sm-10">
                                <input class="form-control my-form" tabindex="16" type="text">
                            </div>
                            <div class="col-sm-2">
                                <p>کد حساب<br> طبقه حساب
                                </p>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-sm-10">
                                <input class="form-control my-form" tabindex="17" type="text">
                            </div>
                            <div class="col-sm-2">
                                <p>نام حساب<br> طبقه حساب
                                </p>
                            </div>
                            <div class="col-sm-6">
                                <button class="btn my-button" tabindex="19" style="background-color: #435761">تنظیمات تفصیلی شناور</button>
                            </div>
                            <div class="col-sm-6">
                                <div class="row">
                                    <div class="col-sm-10">
                                        <input class="form-control my-form" tabindex="18" type="text">
                                    </div>
                                    <div class="col-sm-2">
                                        <p>
                                            ماهیت حساب
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="right-align">
                    <i data-toggle="tooltip" data-placement="bottom" class="fa fa-paste" title="paste"></i>
                    <i data-toggle="tooltip" data-placement="bottom" class="fa fa-copy" title="کپی"></i>
                    <i data-toggle="tooltip" data-placement="bottom" title="file up" class="fa fa-folder-open-o"></i>
                    <i data-toggle="tooltip" data-placement="bottom" title="file down" class="fa fa-folder-o"></i>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-bordered right-align">
                        <thead>
                            <tr>
                                <th style="width: 20px;">
                                    <input id="select" ng-click="inboxing()" type="checkbox" style="display: inline">
                                </th>
                                <th style="width: 110px;">کدحساب</th>
                                <th style="width: 380px;">نام حساب دارایی</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="first in first">
                                <td>
                                    <input class="modal_input" type="checkbox">
                                </td>
                                <td>{{first.account}}</td>
                                <td>{{first.account_name}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-sm-12">
                    <i class="fa fa-angle-double-left"></i>
                    <i class="fa fa-angle-left"></i>
                    <span class="center" style="padding-left: 12px;">1</span>
                    <i class="fa fa-angle-right"></i>
                    <i class="fa fa-angle-double-right"></i>
                </div>
                <div class="col-sm-6" style="text-align: left;margin-bottom: 15px;">
                    <i class="fa fa-edit" data-toggle="tooltip" data-placement="bottom" class="fa fa-paste" title="ویرایش"></i>
                    <i class="fa fa-trash-o" data-toggle="tooltip" data-placement="bottom" class="fa fa-paste" title="حذف"></i>
                    <i class="fa fa-plus" data-toggle="tooltip" data-placement="bottom" class="fa fa-paste" title="ایجاد"></i>
                </div>
                <div class="col-sm-6 right-align">
                    <i class="fa fa-print" title="چاپ" data-toggle="tooltip" data-placement="bottom"></i>
                </div>
                <div class="right-align">
                    <button class="btn btn-info">انتقال سرفصل</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--modal for first example table and it may be updated for evey table-->
