    <style>
        .my-col-sm-6 {
            width: 100%;
        }

        .main-arrow {
            display: inline-block;
            background-color: #ECECEC;
            padding: 5px 30px 5px 10px;
            line-height: 0.5cm;
            color: #6B6B6B;
            position: relative;
            justify-content: center;
            transition: padding 0.5s, background-color 0.5s;
            cursor: pointer;
            min-height: 28px;
            min-width: 10px;
        }

        .main-arrow:hover {
            padding: 5px 60px 5px 30px;
            background-color: lightgray;
        }

        .main-arrow:hover::after {
            border-right: 14.5px solid lightgray;
        }

        .main-arrow::after {
            position: absolute;
            top: 0px;
            left: -14px;
            content: '';
            border-right: 14.5px solid #ECECEC;
            border-bottom: 14.5px solid transparent;
            border-top: 14.5px solid transparent;
            height: 100%;
            z-index: 3;
            transition: border-right 0.5s;
        }

        .main-arrow::before {
            position: absolute;
            top: 0;
            right: 0;
            content: '';
            border-right: 14.5px solid white;
            border-bottom: 14.5px solid transparent;
            border-top: 14.5px solid transparent;
            height: 100%;
            z-index: 2;
        }

        .main-arrow p {
            font-size: 12px;
        }

        .system-container {
            position: absolute;
            top: 15px;
            left: 133px;
            height: 338px;
            width: 150px;
            z-index: 1;
            animation: unload 0.5s;
            background-color: #C1B49A;
        }

        input {
            direction: rtl;
        }

        .system-container .my-col-sm-6 i {
            margin: 27px 0 5px;
        }

        .system-container h3 {
            margin-bottom: 15px;
        }

        .system-container::before {
            content: '';
            position: absolute;
            top: 35px;
            left: -10px;
            border-right: 10px solid #C1B49A;
            border-bottom: 10px solid transparent;
            border-top: 10px solid transparent;
        }

        .sub-system {
            min-height: 0px;
            margin-bottom: 5px;
        }

        .system-li {
            font-size: 16px;
            padding: 10px 25px;
            margin: 0;
        }

        .system-li:hover {
            background-color: #808080;
        }

        .system-li ul li {
            font-size: 16px;
        }

        .chart {
            margin: 5px auto;
        }

        .myselect {
            background-color: #808080;
        }

        input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 225px;
            opacity: 0;
            padding: 14px 0;
            cursor: pointer;
        }
        @media screen and (max-height:1366px){
            body{
                overflow-y: hidden;
            }
        }
    </style>
