<!DocTYPe html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#435761" data-react-helmet="true">
    <title>اریس رایانه</title>
    <link href="assets/styles/bootstrap.min.css" rel="stylesheet">
    <link href="assets/styles/font-awesome.min.css" rel="stylesheet">
    <link href="assets/styles/main.css" rel="stylesheet">
    <link rel="icon" href="media/ArmAris.jpg" sizes="200*200">
    <script src="assets/scripts/jquery.min.js"></script>
    <script src="assets/scripts/bundle.js"></script>
    <script src="assets/scripts/unique.min.js"></script>
    <script src="assets/scripts/main.js"></script>
    <style>
        h3 {
            color: #037bc0;
        }

        hr {
            border-bottom: 1px solid #F16521;
        }
    </style>
</head>

<body ng-app="myApp" ng-controller="myCtrl" ng-init="theme()">
    <nav class="border first-color color " ng-include="'modules/navigation.html'">
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 my-margin-top right-align">
                <h3 class="fontchange">انتخاب رنگ پس زمینه</h3>
                <hr>
                <div class="row">
                    <div class="col-sm-12 my-margin-top">
                        <div class="my-padding color-select center" style="background-color: #037bc0" ng-click="colorChanger('1')">
                            <i class="fa fa-check-circle-o color-icon" id="color1"></i>
                        </div>
                    </div>
                    <div class="col-sm-12 my-margin-top">
                        <div class="my-padding color-select center" style="background-color: #3eb65c" ng-click="colorChanger('2')">
                            <i class="fa fa-check-circle-o color-icon" id="color2"></i>
                        </div>
                    </div>
                    <div class="col-sm-12 my-margin-top">
                        <div class="my-padding color-select center" style="background-color: #b194f1" ng-click="colorChanger('3')">
                            <i class="fa fa-check-circle-o color-icon" id="color3"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 my-margin-top right-align" style="margin-bottom: 55px">
                <h3 class="fontchange">انتخاب فونت نرم افزار</h3>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="font-selector" ng-click="fontChanger('1')" style="font-family: 'far'">
                            <!--<i class="fa fa-pencil" id="first"></i>-->
                            <i class="fa fa-check-circle-o hide theme-check" id="firstcheck"></i>نمونه متن
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="font-selector" ng-click="fontChanger('2')" style="font-family: 'iran-sans'">
                            <i class="fa fa-check-circle-o theme-check" id="secondcheck"></i> نمونه متن
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="font-selector" ng-click="fontChanger('3')" style="font-family: 'dubai'">
                            <i class="fa fa-check-circle-o hide theme-check" id="thirdcheck"></i> نمونه متن
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="container-fluid container-filter" ng-include="'modules/footer.html'">
    </footer>
</body>

</html>
