<!doctype html >
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv=Content-Type content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#435761">
    <title>اریس رایانه</title>
    <link href="assets/styles/bootstrap.min.css" rel="stylesheet">
    <link href="assets/styles/font-awesome.min.css" rel="stylesheet">
    <link href="assets/styles/chart.css" rel="stylesheet">
    <link href="assets/styles/fullcalendar.css" rel="stylesheet">
    <link href="assets/styles/print.css" rel="stylesheet">
    <link href="assets/styles/persianDatepicker-default.css" rel="stylesheet">
    <link href="assets/styles/perfect-scrollbar.min.css" rel="stylesheet">
    <link href="assets/styles/prettify.css" rel="stylesheet">
    <link href="assets/styles/introjs.css" rel="stylesheet">
    <link href="assets/styles/introjs-rtl.css" rel="stylesheet">
    <link href="assets/styles/aris.css" rel="stylesheet">
    <link href="assets/styles/main.min.css" rel="stylesheet">
    <!-- <link href=".dist/main.min.css" rel="stylesheet"> -->
    <link rel="icon" href="media/logofox.png" sizes="200*200">
    <script src="assets/scripts/jquery.min.js"></script>
    <script src="assets/scripts/angular.min.js"></script>
    <script src="assets/scripts/ngDraggable.js"></script>
    <script src="assets/scripts/bootstrap.min.js"></script>
    <!-- <script src="assets/scripts/bundle.js"></script> -->
    <script src="assets/scripts/unique.min.js"></script>
    <script src="assets/scripts/chart.js"></script>
    <script src="assets/scripts/moment.min.js"></script>
    <script src="assets/scripts/moment-jalaali.js"></script>
    <script src="assets/scripts/fullcalendar.js"></script>
    <script src="assets/scripts/locale-all.js"></script>
    <script src="assets/scripts/persianDatepicker.min.js"></script>
    <script src="assets/scripts/perfect-scrollbar.min.js"></script>
    <script src="assets/scripts/prettify.js"></script>
    <script src="assets/scripts/intro.js"></script>
    <script src="assets/scripts/main.js"></script>
    <!-- <script src=".dist/main.js"></script>-->
    <style>
        .dropdown {
            display: none;
        }
    </style>
</head>

<body id="body" ng-app="myApp" ng-controller="myCtrl">
    <div ng-if="securityCheck">
        <nav class="border" ng-class="userColor" ng-include="'modules/navigation.html'">
        </nav>
        <div class="container">
            <div class="row my-margin-top center-align">
                <!-- <i class="icon-kiwi"></i> -->
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-7 my-margin-top system-con" style="padding: 0" ng-init="gettingSystemJson()">
                            <div ng-if="facebookLoader == 1" class="col-sm-4 my-padding animation container-filter" ng-repeat="system in system" ng-include="'modules/system.html'"
                                data-step="1" data-intro="سیستم های که شما به آن دسترسی دارید اینجا مشاهده میشود" data-position='left'>
                            </div>
                            <div class="col-sm-4 my-padding container-filter" ng-if="facebookLoader != 1 ">
                                <div class="border sub-system square center pointer" style="background-color: lightgray;display: flex;align-items: center;justify-content: center">
                                    <img src="media/logofox.png" style="width: 60% !important;filter:opacity(15%);">
                                </div>
                            </div>
                            <div class="col-sm-4 my-padding container-filter" ng-if="facebookLoader != 1 || (blankSystem < 2 && blankSystem != 0)">
                                <div class="border sub-system square center pointer" style="background-color: lightgray;display: flex;align-items: center;justify-content: center">
                                    <img src="media/logofox.png" style="width: 60% !important;filter:opacity(15%);">
                                </div>
                            </div>
                            <div class="col-sm-4 my-padding container-filter" ng-if="facebookLoader != 1 || (blankSystem < 3 && blankSystem != 0)">
                                <div class="border sub-system square center pointer" style="background-color: lightgray;display: flex;align-items: center;justify-content: center">
                                    <img src="media/logofox.png" style="width: 60% !important;filter:opacity(15%);">
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-sm-8 my-col-sm-6 alarm-con">
                                <div class="border   transform center pointer container-filter" ng-class="userColor" style="margin-top: 10px;min-height: 200px;position: relative"
                                    data-step="2" data-intro="اطلاعیه های شرکت را اینجا میبینید" data-position='left'>
                                    <div class="inside-alarm">
                                        <div class="row">
                                            <div class="col-sm-12 alarm-icon">
                                                <span class="alarmTitle" ng-click="slider(-1)">
                                                    <i class="fa fa-chevron-left"></i>
                                                </span>
                                                <span class="alarmTitle pause" ng-click="pause()">
                                                    <i class="fa fa-pause" ></i>
                                                </span>
                                                <span class="alarmTitle play hide" ng-click="play()">
                                                    <i class="fa fa-play" ></i>
                                                </span>
                                                <span class="alarmTitle" ng-click="slider(1)">
                                                        <i class="fa fa-chevron-right"></i>
                                                    </span>
                                                <span class="alarmTitle">
                                                    <h4 ng-style="testfont">پیغام های شما</h4>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="col-sm-12 alarm-message">
                                                <!-- <img src="media/1.jpg" style="height: 100%;"> -->
                                            <div  ng-class="sliderAlarm.class" id="alarm" ng-style="sliderAlarm.style">
                                                <div class="message">
                                                    <br>
                                                    <br>
                                                    <p ng-style="testfont" ng-style="sliderAlarm.styleP" style="margin-left: 15px;padding: 0 10px;">{{sliderAlarm.content }}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="col-sm-4" ng-include="'modules/tools.html'" data-step="3" data-intro="امکانات جانبی نرم آفزار برای مشاهده کلیک کنید و نتیجه را در گوشه تصویر مشاهده فرمایید"
                                data-position='left'>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div ng-if="facebookLoader == 1" class="col-sm-5 my-margin-top container-filter" style="padding: 0 8px;">
                            <a href="charts.min.html">
                                <div class="row">
                                    <div class="col-sm-12" ng-init="getHeight()" data-step="4" data-intro="برای مشاهده تمام نمودارها کلیک کنید" data-position='left'>
                                        <div class="border sub-system chart" ng-class="userSubColor" style="padding-top: 1px;">
                                            <div class="ct-chart  ct-golden-section my-margin-top" id="chart1" style="color: white"></div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col-sm-5 my-margin-top container-filter" ng-if="facebookLoader != 1" style="padding: 0 8px;height: 354px">
                            <div style="margin-top: 17px;height: 410px; background-color: lightgray"></div>
                        </div>
                    </div>
                </div>
                <!-- <div class="col-sm-2">
                    <div class="side-tool" data-step="5" data-intro="محل نمایش امکانات جانبی نرم افزار" data-position='left'>
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-12" style="padding: 5px">
                                    <p ng-class="userSubColor" style="padding-right: 15px;margin-top: 5px;">
                                        <i class="fa fa-close" style="color: white" ng-click="sideBarClose()"></i>
                                    </p>
                                </div>
                                <sidebar></sidebar>
                            </div>
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
        <div class="side-tool">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12" style="text-align: left;margin-top: 35px">
                        <p class="sub-color" style="padding-right: 15px;margin-top: 25px;text-align: left">
                            <i class="fa fa-close" style="color: white;margin-left: -5px;margin-top: 8px" ng-click="sideBarClose()"></i>
                        </p>
                    </div>
                    <div class="clearfix"></div>
                    <sidebar></sidebar>
                </div>
            </div>
        </div>
        <footer class="container-fluid container-filter" ng-class="userSubColor" ng-include="'modules/footer.html'">
        </footer>
    </div>
</body>

</html>
