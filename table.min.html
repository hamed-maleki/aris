<!doctype html><html><head><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="theme-color" content="#435761" data-react-helmet="true"><title>&#x202E;اریس رایانه</title><link href="assets/styles/bootstrap.min.css" rel="stylesheet"><link href="assets/styles/font-awesome.min.css" rel="stylesheet"><link href="assets/styles/chart.css" rel="stylesheet"><link href="assets/styles/fullcalendar.css" rel="stylesheet"><link href="assets/styles/print.css" rel="stylesheet"><link href="assets/styles/persianDatepicker-default.css" rel="stylesheet"><link href="assets/styles/perfect-scrollbar.min.css" rel="stylesheet"><link href="assets/styles/prettify.css" rel="stylesheet"><link href="assets/styles/introjs.css" rel="stylesheet"><link href="assets/styles/introjs-rtl.css" rel="stylesheet"><link href="assets/styles/treant.css" rel="stylesheet"><link rel="stylesheet" href="assets/styles/basic-example.css"><link href="assets/styles/main.css" rel="stylesheet"><link rel="icon" href="media/logofox.png" sizes="200*200"><script src="assets/scripts/jquery.min.js"></script><script src="assets/scripts/ui.min.js"></script><script src="assets/scripts/angular.min.js"></script><script src="assets/scripts/bootstrap.min.js"></script><script src="assets/scripts/unique.min.js"></script><script src="assets/scripts/codeFormat.min.js"></script><script src="assets/scripts/moment.min.js"></script><script src="assets/scripts/moment-jalaali.js"></script><script src="assets/scripts/fullcalendar.js"></script><script src="assets/scripts/persianDatepicker.min.js"></script><script src="assets/scripts/locale-all.js"></script><script src="assets/scripts/perfect-scrollbar.min.js"></script><script src="assets/scripts/prettify.js"></script><script src="assets/scripts/intro.js"></script><script src="assets/scripts/main.js"></script><!--<script src=".dist/main.js"></script>--><style>.myselect,.system-li:hover{background-color:grey}.tools-logo{margin-top:15px}.my-col-sm-6{width:100%}.system-li{padding:10px 25px;margin:0;font-size:20px}.system-li i{padding-right:15px}.chart{margin:5px auto}input[type=file]{position:absolute;top:0;left:0;width:225px;opacity:0;padding:14px 0;cursor:pointer}</style></head><body ng-app="myApp" ng-controller="myCtrl"><div ng-if="securityCheck"><nav class="border" ng-class="userColor" ng-include="'modules/navigation.html'"></nav><div class="container-fluid"><div class="row"><div class="col-sm-1 my-padding my-margin-top" style="height:80vh;display:flex;align-items:center;justify-content:center"><div class="row effect" style="position:relative"><div class="col-sm-12" style="padding:0 25px"><div class="sub-system my-padding-5 aris-animation" style="width:100%" ng-include="'modules/tools.html'"></div></div></div></div><div class="col-sm-2 col-sm-push-9 my-margin-top right-align"><div ng-class="userColor" style="height:82vh;overflow-x:hidden!important;width:100%"><ul style="padding-left:0"><li class="system-li pointer" ng-click="recive()"><i class="fa fa-file-o"></i> جعبه دریافت</li><li class="system-li pointer" ng-click="send()"><i class="fa fa-paper-plane-o"></i> جعبه ارسال</li></ul></div></div><div class="col-sm-9 col-sm-pull-2 container-filter my-margin-top" id="loadedPage" style="background-color:#fff;height:82vh;overflow-y:scroll;padding:0 0 0 10px"><div class="white-background border my-margin-top my-padding center responsive-margin" ng-if="! emailLoader"><div class="right-align my-margin-top"><button class="my-button btn button-color" ng-class="userColor" ng-click="delete()"><i class="fa fa-trash-o" style="margin-left:0"></i> حذف</button> <span class="my-button btn button-color" ng-class="userColor" style="color:#fff;padding:4px 5px">اتنخاب همه <input class="select" type="checkbox" ng-click="inboxing()"></span></div><div class="clearfix"></div><div class="table-container"><table class="table table-hover my-table mail-box"><thead><tr><th ng-style="testfont">فرستنده</th><th ng-style="testfont">عنوان</th><th ng-style="testfont">وضعیت</th><th style="min-width:200px"></th></tr></thead><tbody><tr ng-repeat="cartable in cartable|orderBy:'read'" ng-class="{true:'selected-row', false:''}[cartable.read]" id="row{{cartable.id}}" ng-mouseenter="hovering = true" ng-mouseleave="hovering = false"><td ng-style="testfont"><input type="checkbox" value="{{cartable.id}}" class="modal_input cartable-input"> <i class="fa fa-star-o" style="padding-right:5px;color:#CF4133" id="star{{cartable.id}}" ng-click="favCartable(cartable.id)"></i> {{cartable.author}}</td><td ng-style="testfont" ng-click="cartableReader(cartable.id,cartable.page,cartable.pageId)">{{cartable.title}}</td><td ng-style="testfont" ng-click="cartableReader(cartable.id,cartable.page,cartable.pageId)">{{cartable.situation}}</td><td><i class="fa fa-tags green pointer" title="تایید" ng-if="hovering" style="font-size:16px;padding:0;margin:0"></i> <i class="fa fa-tags red pointer" title="عدم تایید" ng-if="hovering" style="font-size:16px;padding:0;margin:0"></i></td></tr></tbody></table></div><ul class="pagination" style="margin:12px 0"><li><a href="#">1</a></li><li class="active"><a href="#">2</a></li><li><a href="#">3</a></li><li><a href="#">4</a></li><li><a href="#">5</a></li></ul></div><div ng-if="emailLoader" ng-keyup="detector($event)" tabindex="1"><div class="white-background border my-margin-top my-padding center responsive-margin"><div class="right-align my-margin-top"><button class="my-button btn button-color center" ng-click="showContext()" ng-class="userColor" style="color:#fff;padding:4px 15px;font-size:18px"><i class="fa fa-arrow-right"></i></button></div><div ng-include="number"></div></div></div></div></div><footer class="container-fluid container-filter" ng-class="userSubColor" ng-include="'modules/footer.html'" style="margin-top:176px"></footer><div id="mail" class="hide" ng-class="userColor"><div class="container"><form><div class="row"><div class="col-sm-12"><fa class="fa fa-close" style="color:#fff" onclick="mail()"></fa></div><div class="col-sm-12 form-group"><input class="form-control right-align" placeholder="نام گیرنده"></div><div class="col-sm-12 form-group"><input class="form-control right-align" placeholder="عنوان نامه"></div><div class="col-sm-12 form-group"><textarea class="my-textarea"></textarea></div><div class="col-sm-1"></div><div class="col-sm-2" style="margin-bottom:15px"><button class="btn btn-info" style="width:100%;text-align:center"><i class="fa fa-send" style="margin:0;font-size:18px"></i></button></div></div></form></div></div><i class="fa fa-plus pointer mail-button" ng-class="userColor" onclick="mail()"></i></div><script>$(function(){Ps.initialize(document.getElementById("loadedPage"))})</script></div></body></html>
