<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اریس رایانه</title>
    <link href="assets/styles/bootstrap.min.css" rel="stylesheet">
    <link href="assets/styles/doodlestyle.css" rel="stylesheet">
    <link href="assets/styles/font-awesome.min.css" rel="stylesheet">
    <link href="assets/styles/main.css" rel="stylesheet">
    <link rel="icon" href="media/ArmAris.jpg" sizes="200*200">
    <script src="assets/scripts/jquery.min.js"></script>
    <script src="assets/scripts/bundle.js"></script>
    <script src="assets/scripts/unique.min.js"></script>
    <script src="assets/scripts/main.js"></script>

</head>

<body class="log-in" >
    <div class="container">
        <canvas id="canvas"></canvas>
    </div>
    <div class="color log-form" ng-app="myApp" ng-controller="myCtrl" style="background-color: rgba(0,0,0,0) !important">
        <div class="container-fluid">
            <div class="row">

                <div class="col-sm-4"></div>
                <div class="col-sm-4">

                    <div class="container log">
                        <div class="row">
                            <div class="col-sm-4"></div>
                            <div class="col-sm-4 center">
                                <img src="media/logofox.png"  style="width: 80%;height: auto;margin: 0 auto">
                            </div>
                            <div class="col-sm-4"></div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="row my-margin-top">
                            <div class="hide ieMessage">
                                <p>کاربر گرامی برای استفاده از نرم افزار از مرورگرهای دیگر استفاده کنید</p>
                                <a href="#" style="color: white"> دریافت نرم افزار کروم</a>,<a href="#" style="color: white"> دریافت نرم افزار فایرفاکس</a>
                            </div>

                            <form class="form-horizontal">
                                <div class="form-group">
                                    <div class="col-sm-8">
                                        <input class="form-control right-align login-input" ng-model="user" required type="text" id="lg" placeholder=" نام کاربری" />
                                    </div>
                                    <label style="color: white; font-size: 24px" class="col-sm-4 control-label" for="lg">نام کاربری </label>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-8">
                                        <input class="form-control right-align login-input" ng-model="pass" required type="password" id="lg" placeholder=" پسورد" />
                                    </div>
                                    <label style="color: white; font-size: 24px" class="col-sm-4 control-label" for="lg">رمز ورود</label>
                                </div>
                                <!--<div class="form-group">
                                    <div class="col-sm-8">
                                        <select class="form-control right-align login-input" required>
                                           
                                                <option>اتنخاب اول</option>
                                                <option>انتخاب دوم</option>
                                            
                                        </select>

                                    </div>
                                    <div class="col-sm-4 right-align">
                                        <label style="color: white; font-size: 24px" class="control-label">پایگاه داده</label>
                                    </div>
                                </div>-->
                                
                            </form>
                            <div class="row my-margin-top">
                                    <div class="col-sm-3">                                
                                    </div>
                                    <div class="col-sm-6">
                                        <button class="btn btn-info fontchange" style="width: 100%" ng-click="login(user,pass)">ورود</button>
                                    </div>
                                    <div class="clearfix"></div>
                                    <div class="col-sm-3"></div>
                                    <div class="col-sm-6 my-margin-top">
                                        <button class="btn btn-info fontchange" style="width: 100%" >اطلاعات فردی برای ثبت در سامانه</button>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var isIE = /*@cc_on!@*/false || !!document.documentMode;
        if (isIE) {
            $(".ieMessage").removeClass("hide")
            $(".login-input").attr("disabled", true)
            $(".btn").attr("disabled", true)
        }
    </script>
    <script src="assets/scripts/doodlescript.js"></script>

</body>

</html>
